{% extends 'base.html' %}

{% block title %}Add Food{% endblock %}

{% block content %}
<h2>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Food</h2>
<form method="post" novalidate>
    {% csrf_token %}
    <div class="mb-3">
        {{ form.as_p }}
    </div>
    <button type="submit" class="btn btn-success">Save</button>
    <a href="/foods/" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
